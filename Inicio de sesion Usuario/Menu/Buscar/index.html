    <div class="grid-container">
      <section class="solicitud-vacaciones">
        <h2>Solicitud de vacaciones</h2>
      
        <form action="#">
          <label for="fecha-inicio">Fecha de inicio</label>
          <input type="date" name="fecha-inicio" id="fecha-inicio">
      
          <label for="fecha-termino">Fecha de término</label>
          <input type="date" name="fecha-termino" id="fecha-termino">
      
          <label for="dias">Días</label>

        </form>
  
      </section>

      <section class="liquidacion-sueldo">
        <h2>Liquidación de sueldo</h2>
      
        <form action="#">
          <label for="desde">Desde</label>

          <input type="date" name="hasta" id="hasta">
      
          <input type="submit" value="Generar" class="boton-generar">
        </form>
      
        <div class="botones">
          <button>Descargar</button>
          <button>Enviar a correo</button>
        </div>
      </section>

      <section class="consulta-contrato">
        <h2>Consulta de contrato laboral</h2>
      
        <form action="#">
          <label for="rut">RUT</label>
          <input type="text" name="rut" id="rut" placeholder="Ingrese su RUT">

        </form>
